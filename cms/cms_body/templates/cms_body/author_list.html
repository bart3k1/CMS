{% extends 'base.html' %}

{% block content %}

    <h2>Autorzy:</h2>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'author-detail' pk=object.id %}"> <span
                        class="glyphicon glyphicon-user"></span> {{ object.name }} {{ object.surname }} </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
